<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body class="container-fluid">
    <div class="row">
    <header id="header" class="d-flex justify-content-center w-100 bg-dark text-white mb-0 pb-2 align-items-center">
        <h1>Weather Dashboard</h1>
    </header>
</div>
<div class="row">
<div class="col-12 col-lg-5 bg-secondary card h-250">
    <h2 class="card-header text-uppercase">Search by City</h2>
    <form id="search-form" class="card-body">
        <label for="city" class="form-label">Search For A City:</label>
        <input type="text" placeholder="Search For a City" city="city" id="city" class="mt-0">
        <button type="submit" class="btn btn-light btn-sm">Search</button>
    </form>
</div>

<div id="current-city" class="col-12 col-lg-7 bg-secondary">
</div>
    <div class="row">
    <div id="search-history" class="d-none d-md-block col-lg-5">
        </div>
    <div id="forecast" class="col-12 col-lg-7 jumbotron-fluid d-flex">

        <div class="card card-forecast mx-2 hide" id="1">

        </div>
        <div class="card card-forecast mx-2 hide" id="2">
            
        </div>
        <div class="card card-forecast mx-2 hide" id="3">
            
        </div>
        <div class="card card-forecast mx-2 hide" id="4">
            
        </div>
        <div class="card card-forecast mx-2 hide" id="5">
            
        </div>

    </div>
    <footer id="footer">

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
